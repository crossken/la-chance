<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 网站描述 -->
	<meta name="keywords" content="玑域科技,互联网,技术,设计,策划运营,推广">
	<meta name="description" content="玑域信息科技有限公司是一家致力于高端互联网一站式服务，为企业从传统经营模式向互联网转型提供高品质服务，涵盖界面设计、技术开发以及营销推广的策划+执行的处于高速成长期的初创型信息技术公司。">
	<meta name="copyright" content="玑域信息科技有限公司">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 在iOS中以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- UC强制全屏 -->
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>设计</title>

	<!-- css -->
	<link rel="stylesheet" href="style/swiper-3.3.0.min.css">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/design.css">

</head>
<body>
	<div class="loading"><img class="loading-gif" src="images/loading.gif"></div>
	<div id="design">
		<header><a href="index.html"><img src="images/header.png" alt="header"></a></header>
		<section id="sec-01">
			<img src="images/design.png" alt="设计">
			<div><h2>设计</h2><h4>[Design]</h4></div>
			<p>市场，创意，格调，我们在美学的规则中创造新景色</p>
		</section>
		<div class="bg-shadow"><img src="images/design_bg_shadow.png"></div>

		<section id="sec-03" class="display">
			<h3>UI</h3>
			<p>产品项目UI个性定制，人机交互、操作逻辑、界面美观的整体设计，提现产品个性魅力。</p>

			<div class="swiper-bg">
				<div class="cc">
					<div class="swiper-container" id="swiper-02">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/design_sec03_01.jpg"></div>
							<div class="swiper-slide"><img src="images/design_sec03_02.jpg"></div>
							<div class="swiper-slide"><img src="images/design_sec03_03.jpg"></div>
						</div>
<!-- 						<div class="swiper-button-prev small-btn"></div>
						<div class="swiper-button-next small-btn"></div> -->
					</div>
				</div>
				<div class="button-prev"></div>
				<div class="button-next"></div>
			</div>
		</section>

		<section id="sec-02" class="display">

			<h3>VI</h3>
			<p>专业设计科学的视觉识别系统，是传播企业经营理念、建立企业知名度、帮助塑造企业形象。</p>
			<div class="swiper-bg">
				<div class="cc">
					<div class="swiper-container" id="swiper-01">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/design_sec02_01.jpg"></div>
							<div class="swiper-slide"><img src="images/design_sec02_02.jpg"></div>
							<div class="swiper-slide"><img src="images/design_sec02_03.jpg"></div>
						</div>
<!-- 						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div> -->
					</div>
				</div>
				<div class="button-prev"></div>
				<div class="button-next"></div>
			</div>
		</section>

		<div class="bottom-hack"></div>




	</div>
	<script src="scripts/zepto.min.js"></script>
	<script src="scripts/swiper-3.3.0.jquery.min.js"></script>
	<script>

		window.onload = function() {
			$('#design').show();
			var mySwiper1 = new Swiper ('#swiper-01', {
				loop: true,
				autoplay: 5000,
				speed: 500,
				autoplayDisableOnInteraction: false
			});
			var mySwiper2 = new Swiper ('#swiper-02', {
				loop: true,
				autoplay: 5000,
				speed: 500,
				autoplayDisableOnInteraction: false
			});
			var $wrapDiv02 = $('#sec-02 .swiper-bg>div');
			$wrapDiv02.height($wrapDiv02.width()*0.58);
			$('#sec-02 .swiper-bg').height($wrapDiv02.width()*0.58+40);

			var $wrapDiv03 = $('#sec-03 .swiper-bg>div');
			$wrapDiv03.height($wrapDiv03.width()*1.8);
			$('#sec-03 .swiper-bg').height($wrapDiv03.height()+55);


			setTimeout(function(){
				$('.loading,.loading-gif').fadeOut(700);
			},1600);

			$('#sec-03 .button-prev').click(function() {
				mySwiper2.slidePrev();
			});
			$('#sec-03 .button-next').click(function() {
				mySwiper2.slideNext();
			});

			$('#sec-02 .button-prev').click(function() {
				mySwiper1.slidePrev();
			});
			$('#sec-02 .button-next').click(function() {
				mySwiper1.slideNext();
			});

			$('.button-prev,.button-next').height(parseInt($('.button-prev,.button-next').width())*1.6666);
		};

	</script>
</body>
</html>
